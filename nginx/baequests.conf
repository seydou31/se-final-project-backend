# Backend API — api.baequests.com
server {
    server_name api.baequests.com;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/baequests.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/baequests.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# Frontend — baequests.com
server {
    server_name baequests.com www.baequests.com;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/baequests.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/baequests.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP → HTTPS redirects (managed by Certbot)
server {
    if ($host = www.baequests.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = api.baequests.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = baequests.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name baequests.com www.baequests.com api.baequests.com;
    return 404; # managed by Certbot
}
