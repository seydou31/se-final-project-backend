# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name baequests.com www.baequests.com api.baequests.com;
    return 301 https://$host$request_uri;
}

# Frontend — baequests.com
server {
    listen 443 ssl;
    server_name baequests.com www.baequests.com;

    ssl_certificate /etc/letsencrypt/live/baequests.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/baequests.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API — api.baequests.com
server {
    listen 443 ssl;
    server_name api.baequests.com;

    ssl_certificate /etc/letsencrypt/live/api.baequests.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.baequests.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
