name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: baequest-server/package-lock.json

      - run: npm ci
        working-directory: baequest-server

      - run: npm test
        working-directory: baequest-server

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on pushes to main, not on PRs
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./baequest-server
          tags: baequest-backend:latest
          load: true

      - name: Write deploy key
        run: |
          echo "${{ secrets.GC_SSH_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

      - name: Transfer and deploy image
        run: |
          SSH_OPTS="-i /tmp/deploy_key -o StrictHostKeyChecking=no -o BatchMode=yes -o ServerAliveInterval=10"
          HOST="${{ secrets.GC_SERVER_USER }}@${{ secrets.GC_SERVER_HOST }}"

          # Save image to file first
          docker save baequest-backend:latest -o /tmp/image.tar
          echo "Image saved: $(ls -lh /tmp/image.tar)"

          # Approach 1: stdin redirect (not pipe â€” avoids pipefail)
          echo "=== Trying stdin redirect ==="
          if ssh $SSH_OPTS "$HOST" "docker load" < /tmp/image.tar; then
            echo "Approach 1 (stdin redirect) succeeded"
          else
            echo "Approach 1 failed, trying SFTP..."
            # Approach 2: SFTP upload then load
            sftp $SSH_OPTS "$HOST" <<< "put /tmp/image.tar /tmp/backend.tar" && \
              ssh $SSH_OPTS "$HOST" "docker load -i /tmp/backend.tar && rm -f /tmp/backend.tar" || {
              echo "Approach 2 (SFTP) also failed, trying SSH pipe with pipefail off..."
              # Approach 3: pipe with pipefail disabled
              set +o pipefail
              cat /tmp/image.tar | ssh $SSH_OPTS "$HOST" "docker load"
              PIPE_EXITS=(${PIPESTATUS[@]})
              echo "Pipe exits: cat=${PIPE_EXITS[0]} ssh=${PIPE_EXITS[1]}"
              if [ "${PIPE_EXITS[1]}" -ne 0 ]; then
                echo "All transfer approaches failed"
                exit 1
              fi
            }
          fi

          # Deploy
          ssh $SSH_OPTS "$HOST" "
            docker stop baequest-backend || true
            docker rm baequest-backend || true
            docker run -d --name baequest-backend -p 3001:3001 --restart=unless-stopped \
              --env-file /home/badiakaseydou/se-final-project-backend/baequest-server/.env \
              -v /home/badiakaseydou/se-final-project-backend/baequest-server/uploads:/app/uploads \
              -v /home/badiakaseydou/se-final-project-backend/baequest-server/logs:/app/logs \
              baequest-backend:latest
            echo Deploy complete
          "
          rm -f /tmp/image.tar

      - name: Cleanup
        if: always()
        run: rm -f /tmp/deploy_key
