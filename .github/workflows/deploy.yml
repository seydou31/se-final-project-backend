name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: baequest-server/package-lock.json

      - run: npm ci
        working-directory: baequest-server

      - run: npm test
        working-directory: baequest-server

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on pushes to main, not on PRs
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./baequest-server
          tags: baequest-backend:latest
          load: true

      - name: Write deploy key
        run: |
          echo "${{ secrets.GC_SSH_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

      - name: Verify image
        run: |
          echo "=== All images ==="
          docker images
          echo "=== Save test ==="
          docker save baequest-backend:latest -o /tmp/image_test.tar
          ls -lh /tmp/image_test.tar

      - name: Test SSH connection
        run: |
          ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no -o BatchMode=yes \
            ${{ secrets.GC_SERVER_USER }}@${{ secrets.GC_SERVER_HOST }} \
            "echo ssh_ok && docker info --format '{{.ServerVersion}}' && df -h /tmp"

      - name: Stream image to remote
        run: |
          docker save baequest-backend:latest | ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no -o BatchMode=yes \
            ${{ secrets.GC_SERVER_USER }}@${{ secrets.GC_SERVER_HOST }} \
            "docker load"

      - name: Start container
        run: |
          ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no -o BatchMode=yes \
            ${{ secrets.GC_SERVER_USER }}@${{ secrets.GC_SERVER_HOST }} \
            "docker stop baequest-backend; docker rm baequest-backend; docker run -d --name baequest-backend -p 3001:3001 --restart=unless-stopped --env-file /home/badiakaseydou/se-final-project-backend/baequest-server/.env -v /home/badiakaseydou/se-final-project-backend/baequest-server/uploads:/app/uploads -v /home/badiakaseydou/se-final-project-backend/baequest-server/logs:/app/logs baequest-backend:latest"

      - name: Cleanup
        if: always()
        run: rm -f /tmp/deploy_key
