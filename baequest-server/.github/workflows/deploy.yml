name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on pushes to main, not on PRs
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: baequest-backend:latest

      - name: Save image to tarball
        run: docker save baequest-backend:latest -o backend.tar

      - name: SCP image to Google Cloud VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.GC_SERVER_HOST }}
          username: ${{ secrets.GC_SERVER_USER }}
          key: ${{ secrets.GC_SSH_KEY }}
          source: backend.tar
          target: /tmp/

      - name: Load image and restart container
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.GC_SERVER_HOST }}
          username: ${{ secrets.GC_SERVER_USER }}
          key: ${{ secrets.GC_SSH_KEY }}
          # Update the env-file path and volume mounts to match where
          # your backend is checked out on the VM
          script: |
            docker load -i /tmp/backend.tar
            docker stop baequest-backend || true
            docker rm baequest-backend || true
            docker run -d \
              --name baequest-backend \
              -p 3001:3001 \
              --restart=unless-stopped \
              --env-file /home/badiakaseydou/backend/.env \
              -v /home/badiakaseydou/backend/uploads:/app/uploads \
              -v /home/badiakaseydou/backend/logs:/app/logs \
              baequest-backend:latest
            rm -f /tmp/backend.tar
